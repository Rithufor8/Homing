<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>

</head>
<body>

<div class="container">
    <h2>Sign-In</h2>
    <form id="signInForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required include @,_, numericals>
        
        <button type="submit">Submit</button>
    </form>
</div>
 <style>
    html{
        width: 100%;
        height: 100%;
    }
 body {
    width: 100%;
    height: 100%;
         color: white;
         align-items: center;
         justify-items: center;
         justify-content: center;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' );background-repeat: no-repeat;
              background-position: center;
            background-size: cover, cover;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center
 
        }
        .container {
            width: 70%;
            height: 50%;
            padding: 20px;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7-eZOdZmXxSXXBH5CkrjmYZtFmQmf3jSGvA&s');
            box-shadow: 0 90 80px rgba(white);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            border-width: 2px;
            border-color: red;
            margin-bottom: 5px;
            margin-left: 5px;
        }
        .container input {
            width: 90%;
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }
        .container button {
            margin-left: 20px;
            margin-top:10px;
            width: 80%;
            padding: 5px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
    </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxyzTpGKD8UF5Qj_zyfChDTzcutx43n5eGUOWhCJMeOBI9jeasdgUMlvayWcHDaPaRzvg/exec';
    const form = document.getElementById('signInForm');

    form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>{ alert('Success!',);
                location.replace("home.html");
        })
            .catch(error => console.error('Error!', error.message))
    });
</script>

</body>

</html>
